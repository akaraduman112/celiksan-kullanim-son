
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Çeliksan Pompa Kullanımı - Sekmeli</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fefefe;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fafafa;
      padding: 20px 15px;
      border-bottom: 3px solid #b30000;
      box-shadow: 0 4px 8px rgba(179, 0, 0, 0.15);
    }

    .logo-left img, .logo-right img {
      height: 80px;
      border-radius: 10px;
      background: #fff;
      padding: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .title-section {
      text-align: center;
      flex-grow: 1;
    }

    .title-section h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #b30000;
    }

    .title-section h2 {
      margin: 5px 0 0 0;
      font-size: 1rem;
      color: #555;
    }

    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #fff;
      border-bottom: 2px solid #ddd;
    }

    .tab-button {
      padding: 14px 20px;
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.3s;
      color: #b30000;
      border-bottom: 3px solid transparent;
    }

    .tab-button:hover,
    .tab-button.active {
      background: #f2f2f2;
      border-color: #b30000;
    }

    .tab-content {
      display: none;
      padding: 20px;
      text-align: center;
    }

    .tab-content.active {
      display: block;
    }

    .tab-content img {
    width: auto;
    max-width: 950px;
    display: block;
    margin: 0 auto;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  @media (max-width: 950px) {
    .tab-content img {
      width: 100%;
      max-width: 100%;
    }
  }

  /* restore tab-content */

      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    @media (max-width: 950px) {
      .title-section h1 {
        font-size: 1.2rem;
      }
      .title-section h2 {
        font-size: 0.9rem;
      }
      .logo-left img, .logo-right img {
        height: 60px;
      }
      .tab-button {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-left">
      <img src="https://s.ankara.bel.tr/files/2022/11/24/6e7ea7997a234e3b8089fd0779c5e1e6.jpeg" alt="ABB" />
    </div>
    <div class="title-section">
      <h1>ANKARA İTFAİYESİ</h1>
      <h2>2023 ÇİFT KABİN İVECO ÇELİKSAN POMPA KULLANIMI</h2>
    </div>
    <div class="logo-right">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Emblem_of_Turkish_Firefighters.svg/640px-Emblem_of_Turkish_Firefighters.svg.png" alt="İTFAİYE" />
    </div>
  </header>

  <nav class="tabs">
    <button class="tab-button active" data-tab="giris">Giriş</button>
    <button class="tab-button" data-tab="panel">Araç İçi Panel</button>
    <button class="tab-button" data-tab="pompa-panel">Pompa Paneli</button>
    <button class="tab-button" data-tab="su">Su İşleme</button>
    <button class="tab-button" data-tab="pompa">Köpük İşleme</button>
    <button class="tab-button" data-tab="ariza">Acil Durumda</button>
  </nav>

  <section id="giris" class="tab-content active">
    <img src="https://i.imgur.com/klnyFwQ.jpeg" alt="Giriş">
  </section>

  <section id="su" class="tab-content">
    <img src="https://i.imgur.com/YUeufPR.jpeg" alt="Su İşleme">
  </section>

  <section id="panel" class="tab-content">
    <img src="https://i.imgur.com/NpFFTST.jpeg" alt="Araç Paneli">
  </section>

  <section id="pompa-panel" class="tab-content">
    <img src="https://i.imgur.com/C57PlCp.jpeg" alt="Pompa Paneli">
  </section>

  <section id="pompa" class="tab-content">
    <img src="https://i.imgur.com/mIS84Zr.jpeg" alt="Pompa">
  </section>

  <section id="ariza" class="tab-content">
    <img src="https://i.imgur.com/jU6lCnX.jpeg" alt="Arıza Durumu">
  </section>

  <script>
    const buttons = document.querySelectorAll('.tab-button');
    const tabs = document.querySelectorAll('.tab-content');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        tabs.forEach(tab => tab.classList.remove('active'));

        button.classList.add('active');
        document.getElementById(button.dataset.tab).classList.add('active');
      });
    });
  </script>

</body>
</html>
